<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Audiowide&display=swap"
      rel="stylesheet"
    />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign up</title>
  </head>
  <body>
    <div class="container">
      <div class="rectangle">
        <h1>Signup Page</h1>
        <br />
        <div class='signup'>
        <p id='username'>Username</p>
        <input type="text" />
        <br />
        <p>Password</p>
        <input type="password" />
        <br />
        <p>VillagerName</p>
        <input type="text" />
        <p>FriendCode</p>
        <input type="text" />
        <br />
        <button type="button" class="register">Register</button>
      </div>
        <p>Already have an account? <a href="http://google.com">Sign in</a></p>
        <hr />
        <p>Sign up with your socials</p>
        <div class="socials-container">
          <img id='discord'
            src="https://i.ibb.co/b7K1tQs/discord-logo-logodownload-download-logotipos-1.png"
            alt="discord-logo-logodownload-download-logotipos-1"
            border="0"
          />
          <img id='google'
            src="https://i.ibb.co/g3yDNsP/googleicon.png"
            alt="googleicon"
            border="0"
          />
          <img
          id='twitter'
            src="https://i.ibb.co/8XSw1L8/Screen-Shot-2021-12-23-at-10-52-59-PM.png"
            alt="Screen-Shot-2021-12-23-at-10-52-59-PM"
            border="0"
          />
        </div>
      </div>
    </div>
  </body>
</html>
